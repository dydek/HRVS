[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
test_ignore = *native

lib_deps = 
    TimerOne@1.1
    887 
    671 
    Thread@1a4e504c5f
    Adafruit Unified Sensor@1.0.2
    DHT sensor library@1.3.0
    JC_Button@2.0.1 
    OneWire@2.3.4
    DallasTemperature@3.8.0
    https://github.com/olewolf/DHT_nonblocking

